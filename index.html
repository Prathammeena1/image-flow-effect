<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      opacity: 0;
    }
    .canvas canvas {
      position: absolute;
      z-index: 0;
      top:0;
      left: 0;
      height: 100%;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="main w-full h-screen bg-zinc-900 flex text-white overflow-y-auto">
    <div class="w-1/2 h-screen flex items-center justify-center">
      <div class="canvas relative w-[80%] h-[80%] ">
        <div class="images h-full w-full ">
          <img class="absolute w-full h-full object-cover" src="/images/img1.jpg" alt="">
          <img class="absolute w-full h-full object-cover" src="/images/img2.jpg" alt="">
          <img class="absolute w-full h-full object-cover" src="/images/img3.jpg" alt="">
          <img class="absolute w-full h-full object-cover" src="/images/img4.jpg" alt="">
        </div>
      </div>
    </div>
    <div class="w-1/2 h-screen flex flex-col justify-center ">
      <div class="links flex flex-col gap-10">
        <a class="capitalize cursor-pointer transition-all hover:ml-5 opacity-30 hover:opacity-100 block tracking-tighter text-[4vw]">
          <small class="text-xl tracking-normal">01.</small>
          gangs of wasseypur
        </a>
        <a class="capitalize cursor-pointer transition-all hover:ml-5 opacity-30 hover:opacity-100 block tracking-tighter text-[4vw]">
          <small class="text-xl tracking-normal">02.</small>
          bella ciao
        </a>
        <a class="capitalize cursor-pointer transition-all hover:ml-5 opacity-30 hover:opacity-100 block tracking-tighter text-[4vw]">
          <small class="text-xl tracking-normal">03.</small>
          Dark
        </a>
        <a class="capitalize cursor-pointer transition-all hover:ml-5 opacity-30 hover:opacity-100 block tracking-tighter text-[4vw]">
          <small class="text-xl tracking-normal">04.</small>
          sacred games
        </a>

      </div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
